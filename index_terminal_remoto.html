
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Virtual DXB - T1 + Remota</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #ecf0f1; }
    header { background: #2c3e50; color: white; padding: 10px; text-align: center; }
    .container { padding: 10px; }
    .section-title { margin-top: 20px; margin-bottom: 10px; font-weight: bold; }
    .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-bottom: 20px; }
    .gate, .remote {
      background: #bdc3c7;
      border: 1px solid #7f8c8d;
      padding: 10px;
      font-size: 12px;
      min-height: 50px;
      text-align: center;
      border-radius: 5px;
    }
    .occupied { background: #27ae60; color: white; font-weight: bold; }
    .vip { background: #9b59b6; color: white; }
    .lowcost { background: #f39c12; color: black; }
    form, table {
      background: white; padding: 10px; border-radius: 5px;
      margin-bottom: 20px; width: 100%;
    }
    input, select { width: 100%; padding: 8px; margin: 6px 0; }
    button {
      padding: 10px; background: #2980b9; color: white;
      border: none; width: 100%; margin-top: 10px;
    }
    table {
      width: 100%; border-collapse: collapse; font-size: 13px;
    }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #3498db; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Terminal Virtual DXB - Terminal 1 + Área Remota</h1>
  </header>
  <div class="container">
    <form id="flightForm">
      <label>Flight</label><input type="text" id="flight" required>
      <label>Airline</label><input type="text" id="airline" required>
      <label>A/C</label><input type="text" id="aircraft" required>
      <label>Origem</label><input type="text" id="origin" required>
      <label>Destino</label><input type="text" id="destination" required>
      <label>Tipo de Voo</label>
      <select id="type">
        <option>Regular</option>
        <option>Charter</option>
        <option>Sazonal</option>
        <option>Não Regular</option>
        <option>VIP</option>
        <option>Low-cost</option>
      </select>
      <label>Horário de Pouso</label><input type="time" id="arrival">
      <label>Horário de Decolagem</label><input type="time" id="departure">
      <button type="submit">Adicionar Voo</button>
    </form>

    <div class="section-title">Pátio - Terminal 1 (36 posições)</div>
    <div class="grid" id="gateGrid"></div>

    <div class="section-title">Área Remota (12 posições)</div>
    <div class="grid" id="remoteGrid"></div>

    <div class="section-title">Painel de Voos</div>
    <table>
      <thead>
        <tr>
          <th>Flight</th><th>Airline</th><th>A/C</th><th>Origem</th><th>Destino</th><th>Tipo</th><th>Status</th><th>Ação</th>
        </tr>
      </thead>
      <tbody id="flightTable"></tbody>
    </table>
  </div>

  <script>
    const flightForm = document.getElementById("flightForm");
    const gateGrid = document.getElementById("gateGrid");
    const remoteGrid = document.getElementById("remoteGrid");
    const flightTable = document.getElementById("flightTable");

    let gates = Array(36).fill(null);
    let remotes = Array(12).fill(null);
    let flights = [];

    function loadData() {
      try {
        flights = JSON.parse(localStorage.getItem("flights")) || [];
      } catch {
        flights = [];
      }
    }

    function saveData() {
      localStorage.setItem("flights", JSON.stringify(flights));
    }

    function renderPositions() {
      gateGrid.innerHTML = "";
      remoteGrid.innerHTML = "";
      gates.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "gate";
        if (f) {
          div.classList.add("occupied");
          div.innerHTML = `#${i+1}<br>${f.flight}<br>${f.status}`;
        } else {
          div.innerHTML = `#${i+1}<br>Livre`;
        }
        gateGrid.appendChild(div);
      });
      remotes.forEach((f, i) => {
        const div = document.createElement("div");
        div.className = "remote";
        if (f) {
          div.classList.add("occupied");
          if (f.type === "VIP") div.classList.add("vip");
          if (f.type === "Low-cost") div.classList.add("lowcost");
          div.innerHTML = `R${i+1}<br>${f.flight}<br>${f.status}`;
        } else {
          div.innerHTML = `R${i+1}<br>Livre`;
        }
        remoteGrid.appendChild(div);
      });
    }

    function renderFlights() {
      flightTable.innerHTML = "";
      flights.forEach((f, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${f.flight}</td>
          <td>${f.airline}</td>
          <td>${f.aircraft}</td>
          <td>${f.origin}</td>
          <td>${f.destination}</td>
          <td>${f.type}</td>
          <td>${f.status || "Agendado"}</td>
          <td>
            ${f.status === "Em solo" ? `<button onclick="takeoff(${index})">Decolar</button>` 
              : `<button onclick="land(${index})">Pousar</button>`}
          </td>
        `;
        flightTable.appendChild(row);
      });
    }

    function land(index) {
      const f = flights[index];
      f.status = "Em solo";
      let allocated = false;
      if (f.type === "VIP" || f.type === "Low-cost") {
        const freeRemote = remotes.findIndex(x => x === null);
        if (freeRemote !== -1) {
          remotes[freeRemote] = f;
          allocated = true;
        }
      }
      if (!allocated) {
        const freeGate = gates.findIndex(x => x === null);
        if (freeGate !== -1) {
          gates[freeGate] = f;
        } else {
          alert("Sem posições disponíveis!");
          return;
        }
      }
      saveData();
      renderPositions();
      renderFlights();
    }

    function takeoff(index) {
      const f = flights[index];
      f.status = "Decolado";
      const gateIndex = gates.findIndex(x => x && x.flight === f.flight);
      const remoteIndex = remotes.findIndex(x => x && x.flight === f.flight);
      if (gateIndex !== -1) gates[gateIndex] = null;
      if (remoteIndex !== -1) remotes[remoteIndex] = null;
      saveData();
      renderPositions();
      renderFlights();
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadData();
      renderPositions();
      renderFlights();
      flightForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const f = {
          flight: document.getElementById("flight").value,
          airline: document.getElementById("airline").value,
          aircraft: document.getElementById("aircraft").value,
          origin: document.getElementById("origin").value,
          destination: document.getElementById("destination").value,
          type: document.getElementById("type").value,
          arrival: document.getElementById("arrival").value,
          departure: document.getElementById("departure").value,
          status: "Agendado"
        };
        flights.push(f);
        saveData();
        renderFlights();
        alert("Voo adicionado com sucesso!");
        flightForm.reset();
      });
    });
  </script>
</body>
</html>
